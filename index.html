<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu Immersif</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <style>
        /* Général */
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #0d0d14);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #app {
            text-align: center;
            max-width: 800px;
            padding: 20px;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 10px;
        }

        button {
            font-family: 'Roboto', sans-serif;
            font-size: 1.2rem;
            padding: 15px 20px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: #fff;
            background: linear-gradient(135deg, #6c63ff, #1e90ff);
            transition: 0.3s;
        }

        button:hover {
            background: linear-gradient(135deg, #5b5adb, #187bd6);
            transform: scale(1.05);
        }

        /* Sections */
        .section {
            display: none;
        }

        .section.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Classement */
        #leaderboard table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        #leaderboard th, #leaderboard td {
            padding: 10px;
            border: 1px solid #fff;
            text-align: center;
        }

        #leaderboard th {
            background: #444;
        }

        /* Barre de progression (exemple de profil) */
        .progress-bar {
            width: 100%;
            background: #333;
            border-radius: 5px;
            margin: 10px 0;
        }

        .progress-bar span {
            display: block;
            height: 20px;
            background: linear-gradient(135deg, #6c63ff, #1e90ff);
            border-radius: 5px;
            text-align: center;
            line-height: 20px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Jeu Immersif</h1>
        <p>Gagne des points et fais partie des 5% meilleurs joueurs !</p>
        <div id="menu">
            <button onclick="showScreen('leaderboard')"><i class="fa-solid fa-trophy"></i> Classement</button>
            <button onclick="showScreen('profile')"><i class="fa-solid fa-user"></i> Profil</button>
            <button onclick="playGame()"><i class="fa-solid fa-gamepad"></i> Jouer</button>
        </div>

        <!-- Classement -->
        <div id="leaderboard" class="section">
            <h2>Classement</h2>
            <table>
                <thead>
                    <tr>
                        <th>Position</th>
                        <th>Nom</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-list">
                    <!-- Les joueurs seront affichés ici dynamiquement -->
                </tbody>
            </table>
            <button onclick="backToMenu()">Retour au menu</button>
        </div>

        <!-- Profil -->
        <div id="profile" class="section">
            <h2>Mon Profil</h2>
            <p>Nom : <strong id="player-name">Joueur1</strong></p>
            <p>Score actuel : <strong id="player-score">0</strong></p>
            <p>Progression vers le top 5% :</p>
            <div class="progress-bar">
                <span id="progress" style="width: 0%;">0%</span>
            </div>
            <button onclick="backToMenu()">Retour au menu</button>
        </div>
    </div>

    <script>
        // Variables globales
        let playerName = "Joueur1";
        let playerScore = 0;
        let leaderboard = [
            { name: "Alice", score: 200 },
            { name: "Bob", score: 150 },
            { name: "Charlie", score: 100 },
        ];

        // Afficher une section
        function showScreen(screenId) {
            document.querySelectorAll(".section").forEach((section) => section.classList.remove("active"));
            document.getElementById(screenId).classList.add("active");
        }

        // Retour au menu principal
        function backToMenu() {
            document.querySelectorAll(".section").forEach((section) => section.classList.remove("active"));
        }

        // Jouer et gagner des points
        function playGame() {
            const points = Math.floor(Math.random() * 50) + 10;
            playerScore += points;
            alert(`Bravo ! Vous avez gagné ${points} points.`);
            updateProfile();
            updateLeaderboard();
        }

        // Mettre à jour le profil
        function updateProfile() {
            document.getElementById("player-score").textContent = playerScore;
            const topScore = Math.max(...leaderboard.map((player) => player.score), playerScore);
            const progress = Math.min((playerScore / topScore) * 100, 100).toFixed(1);
            document.getElementById("progress").style.width = progress + "%";
            document.getElementById("progress").textContent = progress + "%";
        }

        // Mettre à jour le classement
        function updateLeaderboard() {
            leaderboard.push({ name: playerName, score: playerScore });
            leaderboard.sort((a, b) => b.score - a.score);
            const leaderboardList = document.getElementById("leaderboard-list");
            leaderboardList.innerHTML = leaderboard
                .map((player, index) => `<tr><td>${index + 1}</td><td>${player.name}</td><td>${player.score}</td></tr>`)
                .join("");
        }

        // Initialisation
        updateProfile();
        updateLeaderboard();
    </script>
</body>
</html>
