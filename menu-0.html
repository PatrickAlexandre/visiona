<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu Immersif</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.1/papaparse.min.js"></script>

</head>
<body>
    <div id="app">
        <h1>Jeu Immersif</h1>
        <p>Gagne des points, personnalise ton profil, et accède à des outils premium !</p>
        <div id="menu">
            <button onclick="showScreen('leaderboard')"><i class="fa-solid fa-trophy"></i> Classement</button>
            <button onclick="showScreen('profile')"><i class="fa-solid fa-user"></i> Profil</button>
            <button onclick="playGame()"><i class="fa-solid fa-gamepad"></i> Jouer</button>
            <button onclick="showScreen('dashboard')"><i class="fa-solid fa-chart-line"></i> Tableau de bord</button>
        </div>

        <!-- Classement OP.GG -->
        <div id="leaderboard" class="section">
            <h2>Classement</h2>
            <table id="leaderboard-table" class="display">
                <thead>
                </thead>
                <tbody id="leaderboard-list"></tbody>
            </table>
            <button onclick="backToMenu()">Retour au menu</button>
        </div>


        <!-- Profil -->
        <div id="profile" class="section">
            <h2>Mon Profil</h2>
            <form id="profile-form">
                <div class="form-group">
                    <label for="pseudo">Pseudo :</label>
                    <input type="text" id="pseudo" placeholder="Votre pseudo">
                </div>
                <div class="form-group">
                    <label for="dob">Date de naissance :</label>
                    <input type="date" id="dob">
                </div>
                <div class="form-group">
                    <label for="weight">Poids (kg) :</label>
                    <input type="number" id="weight" placeholder="Exemple : 70">
                </div>
                <div class="form-group">
                    <label for="height">Taille (cm) :</label>
                    <input type="number" id="height" placeholder="Exemple : 170">
                </div>
                <div class="form-group">
                    <label for="gender">Sexe :</label>
                    <select id="gender">
                        <option value="homme">Homme</option>
                        <option value="femme">Femme</option>
                        <option value="autre">Autre</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="activity-level">Niveau d'activité physique :</label>
                    <select id="activity-level">
                        <option value="sédentaire">Sédentaire</option>
                        <option value="modéré">Modéré</option>
                        <option value="actif">Actif</option>
                        <option value="très actif">Très actif</option>
                    </select>
                </div>
                <button type="button" onclick="saveProfile()">Enregistrer</button>
                <button type="button" onclick="importPlayers()">Importer les Contacts</button>
            </form>
        </div>

        <!-- Tableau de bord -->
        <div id="dashboard" class="section">
            <h2>Tableau de bord</h2>
            <div class="dashboard">
                <div class="card">
                    <i class="fa-solid fa-heart"></i>
                    <h3>Santé</h3>
                    <p>DEJ : <span id="dej-value">2000 kcal</span></p>
                </div>
                <div class="card">
                    <i class="fa-solid fa-wallet"></i>
                    <h3>Finances</h3>
                    <p>Épargne : <span id="savings-value">5000 €</span></p>
                </div>
                <div class="card">
                    <i class="fa-solid fa-tasks"></i>
                    <h3>Productivité</h3>
                    <p>Tâches : <span id="tasks-completed">15/20</span></p>
                </div>
            </div>
            <div id="chart" class="chart"></div>
            <button onclick="backToMenu()">Retour au menu</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</body>
</html>
