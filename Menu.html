<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu Immersif</title>
    <link rel="stylesheet" href="css/style-general.css">
    <link rel="stylesheet" href="css/style-classement.css">
    <link rel="stylesheet" href="css/style-tableau-de-bord.css">
    <link rel="stylesheet" href="css/style-profil.css">
</head>
<body>
    <div id="app">
        <h1>Jeu Immersif</h1>
        <p>Gagne des points, personnalise ton profil, et accède à des outils premium !</p>
        <div id="menu">
            <button onclick="showScreen('leaderboard')">Classement</button>
            <button onclick="showScreen('profile')">Profil</button>
            <button onclick="playGame()">Jouer</button>
            <button onclick="showScreen('dashboard')">Tableau de bord</button>
        </div>

        <!-- Classement -->
        <div id="leaderboard" class="section">
            <h2>Classement</h2>
            <table>
                <thead>
                    <tr>
                        <th>Position</th>
                        <th>Nom</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-list"></tbody>
            </table>
            <button onclick="backToMenu()">Retour au menu</button>
        </div>

        <!-- Profil -->
        <div id="profile" class="section">
            <h2>Mon Profil</h2>
            <form id="profile-form">
                <div class="form-group">
                    <label for="pseudo">Pseudo :</label>
                    <input type="text" id="pseudo" placeholder="Votre pseudo">
                </div>
                <div class="form-group">
                    <label for="dob">Date de naissance :</label>
                    <input type="date" id="dob">
                </div>
                <div class="form-group">
                    <label for="weight">Poids (kg) :</label>
                    <input type="number" id="weight" placeholder="Exemple : 70">
                </div>
                <div class="form-group">
                    <label for="height">Taille (cm) :</label>
                    <input type="number" id="height" placeholder="Exemple : 170">
                </div>
                <div class="form-group">
                    <label for="gender">Sexe :</label>
                    <select id="gender">
                        <option value="homme">Homme</option>
                        <option value="femme">Femme</option>
                        <option value="autre">Autre</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="activity-level">Niveau d'activité physique :</label>
                    <select id="activity-level">
                        <option value="sédentaire">Sédentaire</option>
                        <option value="modéré">Modéré</option>
                        <option value="actif">Actif</option>
                        <option value="très actif">Très actif</option>
                    </select>
                </div>
                <button type="button" onclick="saveProfile()">Enregistrer</button>
            </form>
        </div>

        <!-- Tableau de bord -->
        <div id="dashboard" class="section">
            <h2>Tableau de bord</h2>
            <div class="dashboard">
                <div class="card">
                    <i class="fa-solid fa-heart"></i>
                    <h3>Santé</h3>
                    <p>DEJ : <span id="dej-value">2000 kcal</span></p>
                </div>
                <div class="card">
                    <i class="fa-solid fa-wallet"></i>
                    <h3>Finances</h3>
                    <p>Épargne : <span id="savings-value">5000 €</span></p>
                </div>
                <div class="card">
                    <i class="fa-solid fa-tasks"></i>
                    <h3>Productivité</h3>
                    <p>Tâches : <span id="tasks-completed">15/20</span></p>
                </div>
            </div>
            <div id="chart" class="chart"></div>
            <button onclick="backToMenu()">Retour au menu</button>
        </div>
        
    </div>

    </div>
    <script src="js/navigation.js"></script>
    <script src="js/profil.js"></script>
    <script src="js/classement.js"></script>
    <script src="js/jeu.js"></script>
    <script src="js/tableau-de-bord.js"></script>
</body>
</html>
